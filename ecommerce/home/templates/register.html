<html>
    <head>

    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            <h2>Register</h2>
            <hr>
            {% if messages %}
                <div class="alert alert-primary" role="alert">
                    {% for message in messages %}
                        {{ message }}
                    {% endfor %}
                </div>
            {% endif %}
            <div class="form-group">
                <label for="exampleInputFirstname1">First Name</label>
                <input type="text" class="form-control" name="first_name" id="exampleInputFirstname1" aria-describedby="firstnameHelp" placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="exampleInputLastname1">Last Name</label>
                <input type="text" class="form-control" name="last_name" id="exampleInputLastname1" aria-describedby="lastnameHelp" placeholder="Enter lastname">
            </div>
            <div class="form-group">
                <label for="exampleInputUsername1">Username</label>
                <input type="text" class="form-control" name="username" id="exampleInputUsername1" aria-describedby="usernameHelp" placeholder="Enter username">
            </div>

            <div class="form-group">
              <label for="exampleInputEmail1">Email Address</label>
              <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </body>
</html>
