{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <!-- Login and Register buttons section -->
    <div class="auth-buttons">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>

    <header>
        <h1>Welcome to My E-Commerce Store</h1>
    </header>
    <nav>
        <a href="/">Home</a>
        <a href="#products">Products</a>
        <a href="#about">About Us</a>
        <a href="#contact">Contact</a>
    </nav>
    <section class="hero">
        <h2>Your One-Stop Shop for Amazing Deals</h2>
        <a href="#products">Shop Now</a>
    </section>
    <section id="products" class="products">
        <div class="product-card">
            <img src="{% static 'images/product1.jpg' %}" alt="Product 1">
            <h3>Product 1</h3>
            <p>$29.99</p>
            <a href="#">Buy Now</a>
        </div>
        <div class="product-card">
            <img src="{% static 'images/product2.jpg' %}" alt="Product 2">
            <h3>Product 2</h3>
            <p>$49.99</p>
            <a href="#">Buy Now</a>
        </div>
        <div class="product-card">
            <img src="{% static 'images/product3.jpg' %}" alt="Product 3">
            <h3>Product 3</h3>
            <p>$19.99</p>
            <a href="#">Buy Now</a>
        </div>
        <!-- Add more products as needed -->
    </section>
    <footer>
        <p>&copy; 2025 My E-Commerce Store. All rights reserved.</p>
    </footer>
</body>
</html>
